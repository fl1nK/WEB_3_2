<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>jQuery JK GIF Player Plugin Example</title>
<style>
  html,* { font-family: 'Inter'; box-sizing: border-box; }
body { background-color: #fafafa; line-height:1.6;}
.lead { font-size: 1.5rem; font-weight: 300; }
.container { margin: 150px auto; max-width: 960px; text-align: center; }
.btn { padding: 1.25rem; border: 0; border-radius: 3px; background-color: #4F46E5; color: #fff; cursor: pointer; }
</style>
<link rel="stylesheet" href="dist/jquery.jk-gifplayer.css" />
</head>

<body>
<div class="container">
  <h1>jQuery JK GIF Player Plugin Example</h1>
  <p class="lead">A versatile jQuery GIF manipulation plugin that allows you to manipulate GIF playback, calculate GIF properties, and handle play/pause events with ease.</p>
<button type="button" class="btn playstop">Play/Stop</button>
<div class="gifimage" data-gif="https://media.giphy.com/media/R6gvnAxj2ISzJdbA63/giphy-downsized-large.gif">
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="dist/jquery.jk-gifplayer.js"></script>
<script>
  $(".gifimage").JKGifPlayer({
    autoplay: true,
    autopause: true,
    loops: 2
  });

setTimeout(function(){
  $(".gifimage").each(function(){

    console.log($(this).GetSize_Gif());
    console.log($(this).GetHeight_Gif());
    console.log($(this).GetWidth_Gif());
    console.log($(this).GetDuration_Gif() + " seconds");
    console.log($(this).GetDurationMili_Gif() + " miliseconds");

  });
}, 1000);

$(document).on("click", ".playstop", function(e){

  $(".gifimage").PlayStop_Gif();

});


$(document).on('play.JK_Gif', '.gifimage', function(e) {

  console.log("play");

});


$(document).on('stop.JK_Gif', '.gifimage', function(e) {

  console.log("stop");

});
</script>
</body>
</html>
