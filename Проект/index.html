<!DOCTYPE html>
<html lang="ua">

<head>
	<title>Title</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<!-- place navbar here -->
		<nav class="navbar navbar-expand-md">
			<div class="container">
				<a class="navbar-brand" href="#"><img src="img/Logo.svg" alt="Logo" /></a>
				<button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
					data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
					<ul class="navbar-nav align-items-center">
						<li class="nav-item">
							<a class="nav-link text-nav-link" href="#">Гловна</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-nav-link" href="#">Івенти</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-nav-link" style="white-space: nowrap;" href="#">Про нас</a>
						</li>
						<li class="nav-item">
							<button class="btn btn-outline-dark nav-btn" type="button" data-bs-toggle="modal"
								data-bs-target="#modalIdAuth">
								Увійти
							</button>
						</li>
						<li class="nav-item">
							<button class="btn btn-dark nav-btn" type="button" data-bs-toggle="modal"
								data-bs-target="#modalIdRegistartion">
								<strong>Розпочати</strong>
							</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="container mt-5">
			<div class="row align-items-center">
				<div class="col-md-6">
					<h1><strong>Знайди друзів для проведення часу</strong></h1>
					<p class="text-gray">
						Вітаємо на BeTogether, завдяки нашому веб-сервісу, ви можете оголошувати івенти на які
						зможуть додатися зацікавлені люди вашою подією.
					</p>
					<button class="btn btn-dark main-btn" type="button" data-bs-toggle="modal"
						data-bs-target="#modalIdRegistartion">
						<strong>Розпочати</strong>
					</button>
					<button class="btn btn-outline-dark main-btn" type="button" data-bs-toggle="modal"
						data-bs-target="#modalIdAuth">
						Увійти
					</button>
					<hr class="d-md-none">
				</div>
				<div class="col-md-6">
					<img class="img-fluid float-end" src="img/Image.svg" alt="Image" />
				</div>
			</div>
		</div>
	</main>

	<!-- Modal Body Registaration-->
	<div class="modal fade" id="modalIdRegistartion" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
		role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalTitleId"><strong>Реєстрація</strong></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form action="" method="post">
						<div class="mb-3">
							<label for="registerUserName"><strong>Ім'я</strong> </label>
							<input type="text" class="form-control input-form" id="registerUserName"
								placeholder="Введіть ім'я" name="registerUserName">
						</div>
						<div class="mb-3">
							<label for="registerUserEmail"><strong>Ел. пошта</strong></label>
							<input type="email" class="form-control input-form" id="registerUserEmail"
								placeholder="Введіть ел. пошта" name="registerUserEmail">
						</div>
						<div class="mb-3">
							<label for="registerUserPhone"><strong>Номер телефону</strong></label>
							<input type="number" class="form-control input-form" id="registerUserPhone"
								placeholder="Введіть номер телефону" name="registerUserPhone">
						</div>
						<div class="mb-3">
							<label for="registerUserPassword"><strong>Пароль</strong></label>
							<input type="password" class="form-control input-form" id="registerUserPassword"
								placeholder="Введіть пароль" name="registerUserPassword">
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-dark btn-block input-button">Зареєструватися</button>
						</div>
					</form>

					<hr class="">
					<div class="content">
						<div class="social">
							<a class="circle github" href="#">
								<i class="fa fa-github fa-fw"></i>
							</a>
							<a id="google_login" class="circle google" href="#">
								<i class="fa fa-google-plus fa-fw"></i>
							</a>
							<a id="facebook_login" class="circle facebook" href="#">
								<i class="fa fa-facebook fa-fw"></i>
							</a>
						</div>
					</div>
					<div class="d-grid">
						<button class="btn btn-outline-dark input-button" type="button" data-bs-toggle="modal"
							data-bs-target="#modalIdAuth">
							Я вже зареєстрований
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Body Authenticator-->
	<div class="modal fade" id="modalIdAuth" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
		role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalTitleId"><strong>Вхід</strong></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form action="" method="post">
						<div class="mb-3">
							<label for="authUserEmail"><strong>Ел. пошта</strong></label>
							<input type="email" class="form-control input-form" id="authUserEmail"
								placeholder="Введіть ел. пошту" name="authUserEmail">
						</div>
						<div class="mb-3">
							<label for="authUserPassword"><strong>Пароль</strong></label>
							<input type="password" class="form-control input-form" id="authUserPassword"
								placeholder="Введіть пароль" name="authUserPassword">
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-dark btn-block input-button">Увійти</button>
						</div>
					</form>
					<hr class="">
					<div class="d-grid">
						<button class="btn btn-outline-dark input-button" type="button" data-bs-toggle="modal"
							data-bs-target="#modalIdRegistartion">
							Зареєструватися
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous"></script>
</body>

</html>
